<!-- Default 'Hello World' jumbotron -->
<div
  data-bar-jumbotron
  ></div>


<!-- You can also use data-bar-jumbotron-title to change the title -->
<div
  data-bar-jumbotron
  data-bar-jumbotron-title="S'Up !"
  ></div>


<!-- or the inner class -->
<div
  data-bar-jumbotron
  data-bar-jumbotron-class="jumbotron--baaaar"
  ></div>
